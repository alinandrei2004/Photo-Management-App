{% extends "base.html" %}
{% block title %}FotoHive{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<h1>Index</h1>
<p class="important">
    Welcome to my awesome homepage.
</p>
{% endblock %}


{%block content%}

<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">FotoHive</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="./index.html" class="btn btn-secondary butonul_meu">Home</a></li>
                <li><a href="./aboutme.html" class="btn btn-secondary butonul_meu">About me</a></li>
                <li><a href="./upload.html" class="btn btn-secondary butonul_meu">Upload</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right login">
                <li><a href="./login.html" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span>
                        Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="main-container">
        <div class="gallery">
            <div class="item">
                <img src="./assets/natura_1.jpg" alt="Nature" class="img-fluid" />
                <div class="image-name"></div>
            </div>
            <div class="item">
                <img src="./assets/natura_2.jpg" alt="Nature" class="img-fluid" />
                <div class="image-name"></div>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
</main>

<script>
    // Assuming you have an array of photo names, you can populate the gallery dynamically
    var photoNames = ["natura_1", "natura_2", "portrait_3", "street_4"];

    var galleryItems = document.querySelectorAll('.gallery .item');
    galleryItems.forEach((item, index) => {
        var imageNameDiv = item.querySelector('.image-name');
        var photoName = photoNames[index];
        var link = document.createElement('a');
        link.href = '#'; // Change 'index.html' to your gallery page
        link.textContent = photoName;
        imageNameDiv.appendChild(link);
        link.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default behavior of the link
            var img = document.createElement('img');
            img.src = './assets/' + photoName + '.jpg'; // Change the path to your photos
            img.alt = photoName;
            var modalContent = document.createElement('div');
            modalContent.classList.add('my-modal'); // Add class to the created div
            modalContent.appendChild(img);
            var mainContainer = document.querySelector('.main-container');
            mainContainer.appendChild(modalContent); // Append modalContent to main-container
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{%endblock%}
