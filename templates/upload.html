{% extends "base.html" %}

{% block title %}Upload Picture{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="upload-form">
        <h2>Upload Picture</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="upl-form">
            <input type="file" name="picture" accept="image/*" required class="btn btn-secondary butonul_meu">
            <input type="text" name="filename" placeholder="Enter file name" class="upl-txt">
            <div class="category">
                <input type="radio" id="landscape" name="category" value="landscape">
                <label for="landscape">Landscape</label>

                <input type="radio" id="portrait" name="category" value="portrait">
                <label for="portrait">Portrait</label>

                <input type="radio" id="nature" name="category" value="nature">
                <label for="nature">Nature</label>

                <input type="radio" id="street" name="category" value="street">
                <label for="street">Street</label>
            </div>
            <button type="submit" class="btn btn-secondary butonul_meu">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
