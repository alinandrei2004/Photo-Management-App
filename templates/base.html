<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('index') }}">FotoHive</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('index') }}" class="btn btn-secondary butonul_meu">Home</a>
                    </li>
                    <li><a href="{{ url_for('about_me') }}" class="btn btn-secondary butonul_meu">About me</a></li>
                    {% if 'username' in session %}
                    <li><a href="{{ url_for('upload') }}" class="btn btn-secondary butonul_meu">Upload</a></li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right login">
                    {% if 'username' in session %}
                    <li><a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a></li>
                    {% else %}
                    <li><a href="{{ url_for('login') }}" class="btn btn-success">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
