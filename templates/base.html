<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>{% block title %}{% endblock %} - FotoHive</title>
    {% endblock %}
</head>

<body>
    {% block body %}
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">FotoHive</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./index.html" class="btn btn-secondary butonul_meu">Home</a></li>
                    <li><a href="./aboutme.html" class="btn btn-secondary butonul_meu">About me</a></li>
                    <li><a href="./upload.html" class="btn btn-secondary butonul_meu">Upload</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right login">
                    <li><a href="./login.html" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span>
                            Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="gallery">
                <div class="item">
                    <img src="./assets/natura_1.jpg" alt="Nature" class="img-fluid" />
                    <div class="image-name"></div>
                </div>
                <div class="item">
                    <img src="./assets/natura_2.jpg" alt="Nature" class="img-fluid" />
                    <div class="image-name"></div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
    </main>
    {%endblock%}

</body>

</html>
